<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
</head>
<body>
    <h1>Redirect Example</h1>
    <p>Click the button below to redirect to another page:</p>
    <button onclick="redirectToPage()">Redirect</button>

    <script>
        function redirectToPage() {
            window.location.href = "/get_cookie"; 
        }
    </script>
</body>
</html>
